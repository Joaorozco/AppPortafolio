<div class="contenedor" >
  <div class="title-portfolio">
    <h1>Proyectos</h1>
  </div>
  <div class="grid">
    <figure *ngFor="let data of portfolio">
      <img
      [src]="data.src" alt="">
      <div class="capa">
        <h3>{{data.title}}</h3>
        <p>
          {{data.text}}
        </p>
      </div>
    </figure>
  </div>
</div>
