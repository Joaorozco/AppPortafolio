<div id="section-sobre-mi" *ngFor="let dataMy of sobreMi">
  <h1 class="text-center" id="titulo-sobre-mi">Sobre m√≠</h1>
  <div class="container-sobre-mi">
    <div class="img-perfil">
      <app-btn-edit-perfil>
      </app-btn-edit-perfil>
      <img [src]="dataMy.file">
    </div>
    <p class="text-center">
      {{dataMy.description}}
    </p>
  </div>
  <div class="container-btn-dowload">
    <a
      href="../../../assets/ALexis Joaquin Orozco-CV.pdf"
      download="AlexisJoaquinOrozco-CV"
      id="dowload-cv"
      class="btn btn-danger">
      {{buttonDowload}}
    </a>
  </div>
<div id="section-skills" *ngFor="let data of skills">
      <h1 class="text-center">{{data.title}}</h1>
      <h2>{{data.titulo}}</h2>
  <div id="container-skills"  >
    <dl>
      <dd>
        <img *ngFor="let src of data.img"
            class="svg-skill"
            [src]="src"
            alt="SVG-Skill">
      </dd>
    </dl>
  </div>
</div>
