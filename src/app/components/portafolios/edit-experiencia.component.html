<div class="container-editor" *ngIf="expLab">
  <div class="tool-editor">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <h3 class="text-light pt-4">Agregar una experiencia</h3>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="nombreE">Nombre empresa</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="1" name="nombreE" [(ngModel)]="expLab.nombreE">
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="descripcionE">Descripcion:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="4"  name="descripcionE" [(ngModel)]="expLab.descripcionE">
      </div>
      <div class="btn-cambios pb-4">
        <button type="submit">
          <span>Guardar cambios</span>
        </button>
      </div>
    </form>
  </div>
</div>
