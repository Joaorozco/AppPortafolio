<a>
  <div class="btn-edit" (click)="openEditor()">
    <i class="fa fa-pencil-square" aria-hidden="true"></i>
  </div>
</a>

<div class="container-editor" [ngClass]="toolEditor ? 'display': ''" *ngIf="datails">
  <div class="tool-editor">
    <div class="btn-edit-close" (click)="closeEditor()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>

    <form #f="ngForm" (submit)="onUpdate()"  novalidate class="form">
      <div class="mb-3">
        <h3 class="text-light ">Nombre Completo:</h3>
        <textarea class="form-control" id="exmpleFormControlTextarea1" name="nombreCompleto" [(ngModel)]="datails.nombreCompleto"  rows="1"></textarea>
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-3">Profesi√≥n:</h3>
        <textarea class="form-control" id="exmpleFormControlTextarea1" name="profesion" [(ngModel)]="datails.profesion" rows="1"></textarea>
      </div>
      <div class="btn-cambios pb-2">
        <button type="submit">
          <span>Guardar cambios</span>
        </button>
      </div>
    </form>
  </div>
</div>
