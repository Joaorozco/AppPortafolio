<div class="contenedor">
  <div class="d-flex justify-content-center title-portfolio">
    <h1>Experiencia</h1>
    <a class="align-self-end p-3" routerLink="/newExperience" *ngIf="isLogged">
      <div class="btn-add">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </div>
    </a>
  </div>
  <div class="container-experiencias">
    <div class="box-experiencia" *ngFor="let i of expe">
      <div class="box-btn">
        <a *ngIf="isLogged" routerLink="/editExperience/{{i.id}}">
          <div class="btn-edit">
            <i class="fa fa-pencil-square" aria-hidden="true"></i>
          </div>
        </a>
        <a *ngIf="isLogged" (click)="delete(i.id)">
          <div class="btn-delete">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </a>
      </div>
      <label class="title-experience">Nombre de la empresa:</label>
      <h2 class="name-experience">{{i.nombreE}}</h2>
      <p class="description-experience">{{i.descripcionE}}</p>
      <hr>
    </div>
  </div>
</div>
