<div id="section-contacto">
  <h1 class="text-center" id="title-contactame">Cont√°ctame</h1>
  <div>
    <!--Section: Contact v.2-->
    <section class="mb-4 container-contacto">

      <!--Section heading-->


      <!--Grid column-->
      <div class="col-md-12 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form">
          <!--Grid column-->
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="email" class="p-2">Email:</label>
              <input type="text" id="email" name="email" placeholder="Ingrese su email..." [(ngModel)]="dataset.email"
                class="form-control">
            </div>
          </div>
          <!--Grid row-->
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="p-2">Asunto:</label>
              <input type="text" id="subject" name="affair" placeholder="Asunto..." [(ngModel)]="dataset.affair"
                class="form-control">
            </div>
          </div>
          <!--Grid column-->
          <div class="col-md-12">
            <div class="md-form">
              <label for="message" class="p-2">Mensaje:</label>
              <input type="text" id="message" name="message" placeholder="Ingrese un mensaje"
                [(ngModel)]="dataset.message" rows="4" class="form-control md-textarea">
            </div>
          </div>
        </form>

        <div class="text-center btn-cambios">
          <button (click)="onSubmit()">
            <span>Enviar</span>
          </button>
        </div>
        <div class="status"></div>
      </div>
      <!--Grid column-->
    </section>
  </div>
</div>
