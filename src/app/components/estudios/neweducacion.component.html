<div class="container-editor">
  <div class="tool-editor">
    <form (ngSubmit)="onCreate()"  novalidate #f="ngForm">
      <h3 class="text-light pt-4">Agregar educacion</h3>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="nombreE">TÃ­tulo o carrera:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="1" name="nombreE" [(ngModel)]="tituloE">
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="nombreE">Nombre de la institucion:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="1" name="nombreE" [(ngModel)]="nombreE">
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="descripcionE">Descripcion:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="3" name="descripcionE" [(ngModel)]="descripcionE">
      </div>
      <div class="btn-cambios pb-4">
        <button type="submit">
          <span>Guardar cambios</span>
        </button>
      </div>
    </form>
  </div>
</div>
