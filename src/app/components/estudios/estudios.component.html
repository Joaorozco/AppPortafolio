<div class="container-certificados">
  <div class="title-certificados">
    <h1>
      Educaci√≥n
    </h1>
  </div>
  <app-btn-add-edu *ngIf="isLogged"></app-btn-add-edu>
  <div class="container-certificados-png" >
    <div *ngFor="let Educacion of educacion" class="item-educacion">
      <a *ngIf="isLogged" routerLink="/editExperience/{{Educacion.id}}">
        <div class="btn-edit" >
          <i class="fa fa-pencil-square" aria-hidden="true"></i>
        </div>
      </a>
      <a *ngIf="isLogged" (click)="delete(Educacion.id)">
        <div class="btn-delete" >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
      </a>
      <h2 class="title-education">{{Educacion.tituloE}}</h2>
      <h3 class="name-education">{{Educacion.nombreE}}</h3>
      <p>{{Educacion.descripcionE}}</p>
      <hr>
    </div>
  </div>
</div>
