<div class="btn-edit" (click)="openEditor()">
  <a routerLink="edit/" (click)="onDetails()">
    <i class="fa fa-pencil-square" aria-hidden="true"></i>
  </a>
</div>

<div class="container-editor" [ngClass]="toolEditor ? 'display': ''" *ngIf="details">
  <div class="tool-editor">
    <div class="btn-edit-close" (click)="closeEditor()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>

    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <h3 class="text-light pt-4">Actualizar Educacion</h3>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="nombreE">TÃ­tulo o carrera:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="1" name="tituloE"
          [(ngModel)]="details.tituloE">
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="nombreE">Nombre de la institucion:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="1" name="nombreE"
          [(ngModel)]="details.nombreE">
      </div>
      <div class="mb-3">
        <h3 class="text-light pt-4" for="descripcionE">Descripcion:</h3>
        <input class="form-control" id="exmpleFormControlTextarea1" rows="3" name="descripcionE"
          [(ngModel)]="details.descripcionE">
      </div>
      <div class="btn-cambios pb-4">
        <button type="submit">
          <span>Guardar cambios</span>
        </button>
      </div>
    </form>
  </div>
</div>
