<div id="section-sobre-mi" *ngFor="let a of sobreMi">
  <h1 class="text-center" id="titulo-sobre-mi">Sobre m√≠</h1>
  <app-btn-edit-perfil *ngIf="isLogged">
  </app-btn-edit-perfil>
  <div class="container-sobre-mi">
    <div class="img-perfil">
      <img alt="Perfil image" src="{{a.imagen}}">
    </div>
    <p class="text-center">
      {{a.descripcion}}
    </p>
  </div>
  <div class="container-btn-dowload">
    <a href="../../../assets/ALexis Joaquin Orozco-CV.pdf" download="AlexisJoaquinOrozco-CV" id="dowload-cv"
      class="btn btn-danger">
      {{buttonDowload}}
    </a>
  </div>
  <div id="section-skills">
    <div class="d-flex justify-content-center align-items-center">
      <h1 class="text-center">Skills</h1>
      <app-btn-add-skill *ngIf="isLogged"></app-btn-add-skill>
    </div>
    <div id="container-skills" class="">
      <div *ngFor="let i of skill">
        <div class="container-btn-skills">
          <a *ngIf="isLogged" routerLink="/editSkill/{{i.id}}">
            <div class="btn-edit">
              <i class="fa fa-pencil-square" aria-hidden="true"></i>
            </div>
          </a>
          <a *ngIf="isLogged" (click)="delete(i.id)">
            <div class="btn-delete">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
          </a>
        </div>
        <circle-progress [title]="(i.name)" [titleColor]="'white'" [percent]="(i.porcentaje)" [radius]="80"
          [showTitle]="true" [showImage]="false" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="12"
          [innerStrokeWidth]="2" [outerStrokeColor]="'#5e4dab'" [innerStrokeColor]="'tranparent'" [animation]="true"
          [animationDuration]="600">
        </circle-progress>
      </div>
    </div>
  </div>
